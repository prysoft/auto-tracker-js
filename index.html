<!DOCTYPE html>
<html class="sap-ui-custom-extra">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>| Авто Трэкер |</title>

    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>

    <script>
        function onWialonApiLoaded() {
            console.log('Wialon js api loaded');
        }
    </script>
    <script type="text/javascript" src="https://hst-api.wialon.com/wsdk/script/wialon.js?callback=onWialonApiLoaded"></script>

    <script id="sap-ui-bootstrap"
            src="openui5-runtime-1.50.5/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{"com.prysoft.autotracker": "./webapp/","com.prysoft.autotracker.view": "./webapp/view/","com.prysoft.autotracker.controller":"./webapp/controller/","com.prysoft.sap.control":"./webapp/control/"}'
            data-sap-ui-language="ru">
    </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                'sap/m/Shell',
                'sap/ui/core/ComponentContainer'
            ], function (Shell, ComponentContainer) {
                new Shell({
                    app: new ComponentContainer({
                        name: 'com.prysoft.autotracker',
                        height: '100%'
                    })
                }).placeAt('content');
            });
        });
    </script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
